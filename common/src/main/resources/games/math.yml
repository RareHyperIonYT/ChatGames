# Math Game Configuration

name: math
display-name: "<gold>Math Wizard</gold>"
type: math
timeout: 60

# Commands to execute when someone wins (use {player} as placeholder)
reward-commands:
  - "give {player} diamond 1"
  - "broadcast &6{player} solved the math problem!"

# Game messages (supports MiniMessage and legacy color codes)
messages:
  start: |
    <dark_gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</dark_gray>
    <gold><bold>MATH WIZARD</bold></gold>
    <gray>Solve the equation below!</gray>
    <gray>Timeout: <yellow>{timeout}s</yellow></gray>
    <dark_gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</dark_gray>
  win: |
    <dark_gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</dark_gray>
    <green><bold>✓</bold> <yellow>{player}</yellow> solved it!</green>
    <gray>Answer: <white>{answer}</white></gray>
    <dark_gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</dark_gray>
  timeout: |
    <dark_gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</dark_gray>
    <red><bold>✗</bold> Time's up!</red>
    <gray>Answer: <white>{answer}</white></gray>
    <dark_gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</dark_gray>

# Questions format: [question, answer]
questions:
  - ["<yellow>12 + 8 = ?</yellow>", "20"]
  - ["<yellow>25 - 7 = ?</yellow>", "18"]
  - ["<yellow>6 × 7 = ?</yellow>", "42"]
  - ["<yellow>144 ÷ 12 = ?</yellow>", "12"]
  - ["<yellow>15 + 23 = ?</yellow>", "38"]
  - ["<yellow>50 - 18 = ?</yellow>", "32"]
  - ["<yellow>9 × 8 = ?</yellow>", "72"]
  - ["<yellow>100 ÷ 5 = ?</yellow>", "20"]