# ChatGames Configuration
# https://github.com/RareHyperIon/ChatGames

# Available: en-us
language: en-us

# Interval between automatic games (in seconds)
game-interval: 300

# Minimum players online to start automatic games
minimum-players: 1

# Whether to automatically start games at intervals
automatic-games: true

# Cooldown after wrong answer in multiple choice (in ticks, 20 ticks = 1 second)
answer-cooldown-ticks: 60

# Enable debug logging
debug: false

# AFK Detection Settings
# When enabled, AFK players are excluded from the minimum player count
afk-detection:
  # Enable AFK detection (default: false)
  enabled: false
  # List of allowed providers (empty = all available providers)
  # Available providers by platform:
  #   Spigot: essentialsx, cmi, antiafkplus
  #   Paper/Folia: essentialsx, cmi, antiafkplus, paper-idle
  #   Sponge: nucleus
  # Providers are checked in priority order until one returns a definitive result
  providers: []